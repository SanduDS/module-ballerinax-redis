name: CI

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Set up JDK 11
              uses: actions/setup-java@v1
              with:
                java-version: 11 
            -  run: mvn clean install 
            -  run: cd redis
            -  run: sudo apt-get update
            -  run: sudo apt-get install redis-server
            -  run: sudo redis-server & 
            -  run: redis-cli ping
            -  run: ps aux | grep redis
            -  run: sudo wget https://dist.ballerina.io/downloads/swan-lake-preview8/ballerina-swan-lake-preview8.zip
            -  run: sudo apt-get install -y unzip
            -  run: sudo unzip  ballerina-swan-lake-preview8.zip
            -  run: sudo ls  
            -  run: sudo /github/workspace/redis/ballerina-swan-lake-preview8/bin/ballerina build redis
               env: 
                  JAVA_HOME: /usr/lib/jvm/default-jvm
                  JAVA_OPTS: -DBALLERINA_DEV_COMPILE_BALLERINA_ORG=true
                  working-directory: redis
              
